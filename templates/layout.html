<!DOCTYPE html>
<html lang="{{ current_lang }}" dir="{% if current_lang == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title or ('IraqiCode - Learn Programming' if current_lang == 'en' else 'IraqiCode - تعلم البرمجة') }}</title>

    <meta name="description" content="{{ page_description or ('Learn Programming and Web Development with IraqiCode.' if current_lang == 'en' else 'تعلم البرمجة وتطوير الويب مع IraqiCode.') }}">
    <meta name="keywords" content="IraqiCode, Iraq, Programming, Web Development, تعلم البرمجة, تطوير المواقع, دورات برمجة">
    <meta name="author" content="IraqiCode">

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="{{ page_title or 'IraqiCode' }}">
    <meta property="og:description" content="{{ page_description or 'Learn Programming and Web Development.' }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
</head>

<body>

<!-- Navbar and Site Content -->
{% include 'partials/navbar.html' %}

<div class="container my-5 fade-in">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 small mt-5">
    &copy; 2025 IraqiCode. All rights reserved.
</footer>

<!-- Floating Buttons -->
<button id="darkModeToggle" class="btn btn-dark position-fixed bottom-0 end-0 m-4" title="Toggle Dark Mode">🌑</button>
<button id="backToTopBtn" class="btn btn-primary position-fixed bottom-0 start-0 m-4" style="display: none;">⬆️</button>

<!-- Bootstrap Bundle + your JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="{{ url_for('static', filename='js/main.min.js') }}" defer></script>

</body>
</html>
