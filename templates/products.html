{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">{{ _('Our Products') }}</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                {% if product.image_url %}
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                {% else %}
                <img src="{{ url_for('static', filename='images/default-product.jpg') }}" class="card-img-top" alt="Default Image" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="text-decoration-none text-dark">
                            {{ product.name }}
                        </a>
                    </h5>                    
                    <p class="card-text text-muted" style="flex-grow: 1;">{{ product.description[:120] }}...</p>
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                    <span class="fw-bold text-primary">${{ "%.2f"|format(product.price) }}</span>
                    <a href="{{ url_for('contact') }}" class="btn btn-sm btn-outline-primary">{{ _('Contact Us') }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
